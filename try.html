<!DOCTYPE html>
<html>
<head>
  <title>Flowers Design</title>
  <style>
    body {
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .flower {
      width: 200px;
      height: 200px;
      background-color: #ffc0cb; /* Light pink */
      border-radius: 50%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 10s linear infinite;
    }

    .flower:before,
    .flower:after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      width: 50px;
      height: 100px;
      background-color: #ff1493; /* Deep pink */
      border-radius: 50px / 100px;
      transform-style: preserve-3d;
      animation: rotate 10s linear infinite;
    }

    .flower:before {
      transform: rotateY(0deg) translateZ(100px);
    }

    .flower:after {
      transform: rotateY(90deg) translateZ(100px);
    }

    @keyframes rotate {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="flower"></div>
  </div>
</body>
</html>
